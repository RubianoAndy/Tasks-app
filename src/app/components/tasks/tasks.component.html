<div class="flex flex-col w-full h-screen">
    <div class="w-full bg-black border-black">
        <div class="flex flex-wrap items-center justify-between mx-auto p-4">
            <div class="flex ml-auto space-x-3 md:space-x-2">  
                <button type="button" [routerLink]="['/nueva-tarea',0]" class="flex items-center text-white font-medium rounded-lg text-sm px-4 py-2 text-center bg-green-600 hover:bg-green-700">
                    <i class="fa-solid fa-user mr-2"></i> Nueva tarea
                </button>
            </div>
        </div>
    </div>

    <div class="flex-grow overflow-auto">
        <table class="text-left w-full">
            <thead class="bg-black text-white">
                <tr>
                    <th class="p-4 w-1/4">One</th>
                    <th class="p-4 w-1/4">Two</th>
                    <th class="p-4 w-1/4">Three</th>
                    <th class="p-4 w-1/4">Four</th>
                </tr>
            </thead>
            <tbody class="bg-grey-light">
                <tr>
                    <td class="p-4 w-1/4">Dogs</td>
                    <td class="p-4 w-1/4">Cats</td>
                    <td class="p-4 w-1/4">Birds</td>
                    <td class="p-4 w-1/4">Fish</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
