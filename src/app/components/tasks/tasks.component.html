<div class="flex flex-col w-full h-screen">
    <div class="w-full bg-black border-black">
        <div class="flex flex-wrap items-center justify-between mx-auto p-4">
            <div class="flex ml-auto space-x-3 md:space-x-2">  
                <button type="button" [routerLink]="['/nueva-tarea',0]" class="flex items-center text-white font-medium rounded-lg text-sm px-4 py-2 text-center bg-blue-600 hover:bg-blue-700">
                    <i class="fa-solid fa-plus mr-2"></i> Nueva tarea
                </button>
            </div>
        </div>
    </div>

    <div class="flex-grow overflow-auto">
        <table class="text-left w-full">
            <thead class="bg-black text-white">
                <tr>
                    <th class="p-4 w-1/4">ID</th>
                    <th class="p-4 w-1/4">Tarea</th>
                    <th class="p-4 w-1/4">Status</th>
                    <th class="p-4 w-1/4">Responsable</th>
                    <th class="p-4 w-1/4">Acciones</th>
                </tr>
            </thead>
            <tbody class="bg-grey-light">
                <tr *ngFor="let task of totalTasks">
                    <td class="p-4 w-1/5 border border-gray-300">{{ task.id }}</td>
                    <td class="p-4 w-1/5 border border-gray-300">{{ task.task }}</td>
                    <td class="p-4 w-1/5 border border-gray-300">{{ task.status }}</td>
                    <td class="p-4 w-1/5 border border-gray-300">
                        @if (task.responsible) {
                            <ul>
                                <li *ngFor="let person of task.responsible" class="flex items-start">
                                    <span class="mr-2">•</span> 
                                    {{ person.name }} - {{ person.age }} años <br>
                                    Skills: {{ person.skills.join(', ') }}
                                </li>
                            </ul>
                        } @else {
                            No existen responsables asociados
                        }
                    </td>
                    <td class="p-4 w-1/5 border border-gray-300">
                        <button type="submit" class="w-12 justify-center text-white bg-green-700 hover:bg-green-800 font-medium rounded-lg text-sm px-3 py-2 me-2 mb-2">
                            <i class="fa-solid fa-pencil"></i>
                        </button>
                        <button type="button" class="w-12 justify-center text-white bg-red-700 hover:bg-red-800 font-medium rounded-lg text-sm px-3 py-2 me-2 mb-2">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
